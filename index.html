<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Image Carousel Showcase</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: radial-gradient(circle at center, #0f172a 20%, #020617 100%);
      color: white;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    /* Left content area */
    .content {
      width: 40%;
      padding: 4rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 2;
    }

    .content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #38bdf8;
    }

    .content p {
      font-size: 1rem;
      line-height: 1.6;
      color: #e2e8f0;
      margin-bottom: 2rem;
    }

    .content button {
      background: #38bdf8;
      border: none;
      color: #0f172a;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s;
      width: fit-content;
    }

    .content button:hover {
      transform: scale(1.05);
      background: #7dd3fc;
    }

    /* 3D Carousel container */
    .carousel {
      width: 50%;
      height: 80vh;
      perspective: 1000px;
      position: relative;
    }

    .carousel__track {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      animation: rotate 25s linear infinite;
    }

    .carousel__item {
      position: absolute;
      width: 260px;
      height: 180px;
      left: 50%;
      top: 50%;
      transform-origin: center center -500px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .carousel__item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel__item:hover {
      transform: scale(1.1) translateZ(20px);
    }

    /* Infinite background tape */
    .tape {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 150px;
      display: flex;
      animation: slide 20s linear infinite;
      opacity: 0.25;
    }

    .tape img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 10px;
    }

    @keyframes rotate {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }

    @keyframes slide {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-50%);
      }
    }

    /* Responsiveness */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
        text-align: center;
      }
      .content {
        width: 90%;
        padding: 2rem;
      }
      .carousel {
        width: 100%;
        height: 60vh;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to the Image Showcase</h1>
    <p>
      Experience a stunning 3D rotating gallery where each card floats smoothly
      through space. Built with just HTML, CSS, and JavaScript â€” no frameworks,
      no dependencies.
    </p>
    <button>Explore More</button>
  </div>

  <div class="carousel">
    <div class="carousel__track" id="carouselTrack">
      <div class="carousel__item"><img src="img11.jpg" alt="Image 11" /></div>
      <div class="carousel__item"><img src="img12.jpg" alt="Image 12" /></div>
      <div class="carousel__item"><img src="img13.jpg" alt="Image 13" /></div>
      <div class="carousel__item"><img src="img14.jpg" alt="Image 14" /></div>
    </div>

    <!-- moving background strip -->
    <div class="tape" id="tape">
      <img src="img11.png" />
      <img src="img12.png" />
      <img src="img13.png" />
      <img src="img14.png" />
      <img src="img11.png" />
      <img src="img12.png" />
      <img src="img13.png" />
      <img src="img14.png" />
    </div>
  </div>

  <script>
    // JS to position carousel items in 3D circle
    const items = document.querySelectorAll(".carousel__item");
    const total = items.length;
    const radius = 500;

    items.forEach((item, i) => {
      const angle = (i / total) * 360;
      item.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
    });
  </script>
</body>
</html>
